<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="player-test">
      <h2>Player ID: $$id$$ - Player Name: $$name$$</h2>
      <p>POS: $$position$$</p>
      $$headshotImg$$
      <p>
        #$$jersey$$ | Weight: $$weight$$lbs | Height: $$feet$$ft $$inch$$in
        ($$height$$in)
      </p>
      <button class="btn">Randomize Player</button>
    </div>
    <br /><br />
    <div id="team-test" class="$$abbreviation$$">
      <h2>Team ID: $$id$$ - Team Name: $$name$$</h2>
      <p>W $$wins$$ - L $$losses$$</p>
      $$logoImg$$
      <button class="btn">Randomize Team</button>
    </div>
    <script src="assets/js/responses/testResponses/EspnApiFactory.player.gamelog.json"></script>
    <script src="assets/js/responses/testResponses/EspnApiFactory.player.gamelog2.json"></script>
    <script src="assets/js/responses/testResponses/EspnApiFactory.player.gamelog3.json"></script>
    <script src="assets/js/responses/testResponses/EspnApiFactory.player.gamelog4.json"></script>
    <script src="assets/js/responses/testResponses/EspnApiFactory.player.gamelog5.json"></script>
    <script src="assets/js/responses/testResponses/EspnApiFactory.team.roster.1.json"></script>
    <script src="assets/js/espn/maps.js"></script>
    <script src="./assets/js/static-data.js"></script>
    <script src="assets/js/responses/tests.js"></script>
    <script src="./assets/js/fullLodash.js"></script>
    <script src="./assets/js/nfl-endpoints.js"></script>
    <script src="./assets/js/espn/espn.js"></script>
    <script src="./assets/js/espn/team.js"></script>
    <script src="./assets/js/apis/team.js"></script>
    <script src="./assets/js/espn/players.js"></script>
    <script src="./assets/js/apis/players.js"></script>
    <script src="assets/js/game-controller.js"></script>
    <script>
      const mainTeam = EspnStaticTeamData.random();
      mainTeam.render("#team-test");

      Challenger.getEvents();
      const data2 = new EspnHelper(TestDataTeamRoster1);
      const data4 = new EspnHelper(TestDataPlayerGamelog);

      const mainPlayer = _.sample(data2.players);
      mainPlayer.render("#player-test");

      function getEspnDataLeader() {
        return TestDataLeaders;
      }

      mainTeam.on("click", "#team-test .btn", (event) => {
        mainTeam.parse(EspnStaticTeamData.random());
      });
    </script>
  </body>
</html>
