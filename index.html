<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>G.O.A.T Scale</title>

<body>
  <div class="columns">
    <section class="hero is-primary container is-fluid" id="hero">
      <div class="hero-body">
        <p class="title" id="title"><img src="./assets/images/newGoatTans2.png" height="40" width="40" /> G.O.A.T Scale <i
            class="fas fa-football-ball"></i>
        </p>
      </div>
    </section>
  </div>
  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li>
            <a>Leaderboard </a>
          </li>
          <li>
            <a>Stats</a>
          </li>
          <li class="js-modal-trigger" data-target="modal-js-play">
            <a>How To Play</a>
          </li>
          <li>
            <a>ESPN</a>
          </li>
          <li>
            <a>Creators</a>
          </li>
          <li>
            <a onclick="myFunction()">Toggle dark mode</a>
          </li>
        </ul>
      </div>
    </nav>
  </div></br>



  <div class="row">
    <div class="container">
      <div class="card-panel green darken-3 center-align">Go Head to Head against the CPU. In this mash-up you'll pick
        who you think had the better game during the season. First to 5 wins</div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light col s2 push-s5 center-align" type="submit" name="action"
        id="btn">Start
        <i class="material-icons right"></i>
      </button>
      <div id="giphy">
        This is a test
      </div>
    </div>
    <div class="column"></div>
  </div>

  <!-- <i class="fas fa-football-ball" id="vs"></i>
<p id="vstext">VS</p> -->

<!-- cards for players generated -->
  <div class="columns is-multiline is-mobile">
    <div class="column js-modal-trigger" data-target="modal-js-example">
      <div class=" notification column is-two-thirds is-success" id="box2">1 column <figure class="image is-4by3">
          <img src="./assets/images/s-barkley.jpg">
        </figure>
      </div>
    </div>
    
    <div class="column js-modal-trigger" data-target="modal-js-example">
      <div class=" notification column is-two-thirds is-success"id="box3">1 column<figure class="image is-4by3">
        <img src="./assets/images/s-barkley.jpg">
      </figure></div>
    </div>

    <div class="column js-modal-trigger" data-target="modal-js-example">
      <div class=" notification column is-two-thirds is-success"id="box4">1 column<figure class="image is-4by3">
        <img src="./assets/images/s-barkley.jpg">
      </figure></div>
    </div>
  </div>

  <!-- modal for targeting and adding the giphy api generated picture-->
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box" id="giphy-image"  width="500">
        <!-- generated picture goes into here, then into the modal -->
        <img />
      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

<!-- modal for `How To Play` -->
  <div id="modal-js-play" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box" id="modal-image">
        <!-- how to play steps goes in here then when `How To Play` is clicked, you get more steps in the modal pop out -->
        <h1>How to play</h1>
      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  

  <!--  -->
  <script src="https://kit.fontawesome.com/59ae44a9f3.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="./assets/js/giphy.js"></script>
</body>

</html>
